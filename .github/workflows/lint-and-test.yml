name: test
on: push
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: run yarn
        run: yarn
      - name: run eslint
        run: yarn lint
      - name: run tests
        run: yarn test
